<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div>
      <div id="logo-wrapper">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <div id="content-wrapper">
        <div id="content-inner-wrapper">
          <div class="field-wrapper">
            <label for="bill">Bill</label>
            <div class="text-input-wrapper">
              <input type="text" name="bill" id="bill" placeholder="0" />
              <img
                src="images/icon-dollar.svg"
                alt="dollar sign"
                class="icon"
              />
            </div>
          </div>
          <div class="field-wrapper">
            <fieldset id="tip-selection">
              <legend>Select Tip %</legend>
              <div class="button">
                <input type="radio" name="tip-amount" id="five-percent" />
                <label for="five-percent" class="btn">5%</label>
              </div>
              <div class="button">
                <input type="radio" name="tip-amount" id="ten-percent" />
                <label for="ten-percent" class="btn">10%</label>
              </div>
              <div class="button">
                <input type="radio" name="tip-amount" id="fifteen-percent" />
                <label for="fifteen-percent" class="btn">15%</label>
              </div>
              <div class="button">
                <input
                  type="radio"
                  name="tip-amount"
                  id="twenty-five-percent"
                />
                <label for="twenty-five-percent" class="btn">25%</label>
              </div>
              <div class="button">
                <input type="radio" name="tip-amount" id="fifty-percent" />
                <label for="fifty-percent" class="btn">50%</label>
              </div>
              <div class="button">
                <input
                  type="text"
                  name="tip-amount"
                  id="custom-amount"
                  placeholder="Custom"
                />
              </div>
            </fieldset>
          </div>
          <div class="field-wrapper">
            <label for="">Number of People</label>
            <div class="text-input-wrapper">
              <input type="text" name="" id="" placeholder="0" />
              <img src="images/icon-person.svg" alt="person" class="icon" />
            </div>
          </div>
          <div id="output-wrapper">
            <div class="output-inner-wrapper">
              <div>
                <p class="output-label">Tip Amount</p>
                <p class="per-person">/ person</p>
              </div>
              <span class="output">$4.27</span>
            </div>
            <div class="output-inner-wrapper">
              <div>
                <p class="output-label">Total</p>
                <p class="per-person">/ person</p>
              </div>
              <span class="output">$32.79</span>
            </div>
            <button id="reset-btn" class="button">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
